<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Calculator</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
</head>

<body class="bg-light">
  <div class="container d-flex justify-content-center align-items-center vh-100">
    <div class="calculator border shadow-lg rounded p-4 bg-white">
      <div class="display form-control text-end fs-4 mb-3 bg-dark text-white py-2 px-3">
        <span>0</span>
      </div>
      <div class="keys d-grid gap-2" style="grid-template-columns: repeat(4, 1fr);">
        <button class="key btn btn-danger" data-action="clear">C</button>
        <button class="key btn btn-warning" data-action="delete">DEL</button>
        <button class="key btn btn-secondary" data-action="operator">/</button>
        <button class="key btn btn-secondary" data-action="operator">*</button>

        <button class="key btn btn-light">7</button>
        <button class="key btn btn-light">8</button>
        <button class="key btn btn-light">9</button>
        <button class="key btn btn-secondary" data-action="operator">-</button>

        <button class="key btn btn-light">4</button>
        <button class="key btn btn-light">5</button>
        <button class="key btn btn-light">6</button>
        <button class="key btn btn-secondary" data-action="operator">+</button>

        <button class="key btn btn-light">1</button>
        <button class="key btn btn-light">2</button>
        <button class="key btn btn-light">3</button>
        <button class="key btn btn-success key--equal" data-action="calculate">=</button>

        <button class="key btn btn-light col-span-2" style="grid-column: span 2;">0</button>
        <button class="key btn btn-light" data-action="decimal">.</button>
      </div>
    </div>
  </div>

  <script src="./assets/js/script.js"></script>
</body>

</html>
